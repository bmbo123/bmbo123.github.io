# Welcome to Jekyll!
#
# This config file controls site-wide settings.
# Changes here require a rebuild on GitHub Pages.

# =====================
# Basic Site Settings
# =====================
locale: "en-US"
site_theme: "default" # options: default, air, sunrise, mint, dirt, contrast

title: "Alan's Portfolio"
title_separator: "-"
name: &name "Alan Gregory"
description: &description "Computer Science portfolio"

# GitHub Pages URL
url: "https://bmbo123.github.io"
baseurl: "" # leave empty for username.github.io
repository: "bmbo123/bmbo123.github.io"

# =====================
# Author / Sidebar Info
# =====================
author:
  avatar: "profile.png" # must exist in /images
  name: "Alan Gregory"
  bio: "Computer Science @ University of Houston"
  location: "Houston, TX"
  employer: "University of Houston"
  email: "placeholder@gmail.com"

  # Development links
  github: "bmbo123"
  linkedin: # optional

# =====================
# Site Behavior
# =====================
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"

# =====================
# Analytics (disabled)
# =====================
analytics:
  provider: "false"

# =====================
# Files to Include / Exclude
# =====================
include:
  - _pages
  - files

exclude:
  - .github
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README
  - Dockerfile
  - package.json*

# =====================
# Markdown / Rendering
# =====================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# =====================
# Collections
# Only Portfolio is kept
# =====================
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# =====================
# Defaults
# =====================
defaults:
  # Pages (CV, Portfolio index, etc.)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  # Portfolio items
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: false
      comments: false

# =====================
# Permalinks & Timezone
# =====================
permalink: /:title/
timezone: Etc/UTC

# =====================
# Plugins (GitHub Pages safe)
# =====================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji
